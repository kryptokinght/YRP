<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Youtube Repeat Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="css/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="green">
            <div class="thumbnail">
                <img id="mimg" />
                <div class="caption">
                    <h4 style="text-align: center;">NOW PLAYING</h4>
                    <span id="txt"></span>
                </div>
                <div class="buttons">
                    <button id="stp" class="fa fa-stop" style="margin-left: 50px;"></button>
                    <button id="stp" class="fa fa-play" style="margin-left: 40px;"></button>
                    <button id="fav" class="fa fa-step-forward" style="margin-left: 40px;"></button>
                </div>
            </div>
        </div>
        <!--<button id="myBtn">Click</button>-->
        <button id="myBtn2">Click</button>
    </div>
    <script type="text/javascript" src="css/bootstrap.min.js"></script> 
    <script src="popup.js"></script>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
</body>

</html>
