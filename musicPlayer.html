
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Youtube Repeat Player</title>
    <link rel="stylesheet" href="css/musicPlayer.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>
    <!-- Player State 1 -->
    <div class="container" id="playerState1">
        <h3>Player State 1</h3>
        <div class="green">
            <div class="thumbnail">
                <img id="vid_img" />
                <div class="caption">
                    <h4 style="text-align: center;">NOW PLAYING</h4>
                    <span id="vid_title"></span>
                </div>
                <br />
                <div class="buttons">
                    <button id="repeat" class="btn btn-lg"><img src="icons/repeat.png"></button>
                    <button id="openTimeModal" class="btn btn-lg"><img src="icons/time.png"></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Player State 2 -->
    <div class="container" id="playerState2">
        <h2>Player state 2</h2>
        <div class="green">
            <div class="thumbnail">
                <img id="vid_img2" />
                <div class="caption">
                    <h4 style="text-align: center;">NOW PLAYING</h4>
                    <span id="vid_title2"></span>
                </div>
                <br />
                <div class="buttons">
                    <div id="no_of_repeats">
                        <strong>23 repeats</strong>
                    </div>
                    <button id="starred" class="btn btn-lg"><img id="setStar" src="icons/unstarred.png"></button>
                    <button id="openTimeModal2" class="btn btn-lg"><img src="icons/time.png"></button>
                    <button id="addToPlaylist" class="btn btn-lg"><img src="icons/playlist.png"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="recents-list">
        <h4 style="text-align: center;">History</h4>
        <ul id="recents-ul"></ul>
    </div>
    <div class="container" id="starred-list">
        <h4 style="text-align: center;">Your Favourite</h4>
        <ul id="starred-ul"></ul>
    </div>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="css/bootstrap.min.js"></script> 
    <script src="musicPlayer.js"></script>
</body>

</html>
