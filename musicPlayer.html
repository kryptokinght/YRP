<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Youtube Repeat Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="css/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="green">
            <div class="thumbnail">
                <img id="vid_img" />
                <div class="caption">
                    <h4 style="text-align: center;">NOW PLAYING</h4>
                    <span id="vid_title"></span>
                </div>
                <br />
                <div class="buttons">
                    <button id="repeat" class="btn btn-lg glyphicon glyphicon-repeat" style="margin-left: 50px;"></button>
                    <button id="openTimeModal" class="btn btn-lg glyphicon glyphicon-time" style="margin-left: 50px;"></button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="css/bootstrap.min.js"></script> 
    <script src="musicPlayer.js"></script>
</body>

</html>
