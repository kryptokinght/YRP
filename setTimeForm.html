<!DOCTYPE html>
<html>
<head>
	<title>Submit Form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="css/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<br />
		<button id="closeModal" class="btn btn-sm" style="float: right; color: forestgreen;">X</button>
		<br />
		<form>
			<div class="form-group">
		    	<label for="start-time">Starting Time</label>
		    	<input type="number" class="form-control" id="start-time" value=0>
		  	</div>
		  	<div class="form-group">
		    	<label for="end-time">Ending Time</label>
		    	<input type="number" class="form-control" id="end-time" value=0>
		  	</div>
		  	<button id="submitModal" type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<script type="text/javascript" src="setTimeForm.js"></script>
</body>
</html>
